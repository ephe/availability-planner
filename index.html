	<script>
		document.addEventListener('DOMContentLoaded', event => {
			var timeZones = moment.tz.names();

		    let offsetTmz=[];

		    for(let i in timeZones)
		    {
			offsetTmz.push(`(GMT${moment.tz(timeZones[i]).format('Z')}) ${timeZones[i]}`);
		    }

		    this.timeZoneNames = offsetTmz.sort();
			console.log(this.timeZoneNames);

			var timezoneSelect = document.getElementById('timezone');
			for (zone in this.timeZoneNames) {
				timezoneSelect.options[timezoneSelect.options.length] = new Option(this.timeZoneNames[zone], zone);
			}
			

			const table = document.getElementById('planner');
			const cells = table.getElementsByTagName('td');
			for (let cell of cells) {
				cell.innerHTML = "&#9744;";
				cell.addEventListener('click', ()=>{
					if (cell.style.color == "" || cell.style.color == "lightslategray") {
						cell.innerHTML = "&#x2713;";
						cell.style.color = "lightgreen";
            cell.style.fontWeight = "bold";
					} else if (cell.style.color == "lightgreen") {
						cell.style.color = "orange";
					} else if (cell.style.color == "orange") {
						cell.innerHTML = "&#9744;";
						cell.style.color = "lightslategray";
            cell.style.fontWeight = "normal";
					}
          console.log(cell.style.fontWeight);
					console.log(cell.style.color);
				});
			}
		});
	</script>
